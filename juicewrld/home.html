<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
</head>
<body>
<form action="">
    <h2>sign up</h2><br>
    <label for="fname">first name :</label>
    <input type="text" id="fname" placeholder="enter" required="required">
    <br><br>
    <label for="lname">last name :</label>
    <input type="text" id="lname" placeholder="last name" required="required">
    <br><br>
    <label for="email">email :</label>
    <input type="email" id="email" placeholder="abc@gmail.com">
    <br><br>
    <label for="pass">password</label>
    <input type="text" id="pass" placeholder="password">
    <br><br>
    <label for="age">age :</label>
    <input type="number" id="age" placeholder="age">
    <br><br>
    <label for="date">date :</label>
    <input type="date" id="date">
    <br><br>
    <label for="photo">upload photo :</label>
    <input type="file" id="photo" >
    <br><br>
    <label for="year">year of study</label>
    <select name="" id="year">
        <option value="" disabled="disabled">---choose one---</option>
        <option value="">year 1</option>
        <option value="">year 2</option>
        <option value="">year 3</option>
        <option value="">year 4</option>
    </select><br><br>
    <p>choose your fav team </p>
    <input type="radio" id="manu" name="team">
    <label for="manu">man u </label>
    <br><br>
    <input type="radio" id="arsenal" name="team">
    <label for="arsenal">arsenal</label>
    <br><br>
    <input type="radio" id="mancity" name="team">
    <label for="mancity">mancity</label>
    <br><br>
    <p>choose your programming language</p>
    <input type="checkbox" id="python">
    <label for="python">python</label>
    <br><br>
    <input type="checkbox" id="php">
    <label for="php">PHP</label>
    <br><br>
    <input type="checkbox" id="c++">
    <label for="c++">C++</label>
    <br><br>

    <label for="message">describe yourself </label><br>
    <textarea name="" id="message" cols="30" rows="10" placeholder="type here"></textarea>
    <br><br>
    <input type="submit">
    




    
</form>

</body>
</html>
